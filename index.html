<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Version Control - Document Upload and Version History</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Dateiversionskontrolle</h1>
    </header>
    <main>
        <section id="upload">
            <h2>Dokument hochladen</h2>
            <input type="file" id="file-input">
            <button id="upload-button">Hochladen</button>
        </section>
        <section id="version-history">
            <h2>Versionsverlauf</h2>
            <ul id="version-list"></ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
